id: rpi_iot_BER_bbf
label: BER bbf
category: '[rpi_iot]'
templates:
  imports: from gnuradio import rpi_iot
  make: rpi_iot.BER_bbf(int(${window_size}), int(${bit_per_symbol}))
parameters:
- id: window_size
  label: Window_size
  dtype: int
  default: '1000000'
- id: bit_per_symbol
  label: Bits per symbol
  dtype: int
  default: '1'
inputs:
- label: in
  domain: stream
  dtype: byte
  multiplicity: '2'
outputs:
- label: out
  domain: stream
  dtype: float
file_format: 1
